<div class="md:px-6 lg:px-8">
  <div class="text-900 font-medium text-xl mb-3">Create a Customer</div>
  <p class="m-0 mb-4 p-0 text-600 line-height-3 mr-3">Odio euismod lacinia at quis risus sed vulputate odio. Non nisi
    est sit amet. Egestas integer eget aliquet nibh praesent tristique magna.</p>
  <div class="surface-card p-4 shadow-2 border-round">
    <form class="grid formgrid p-fluid" [formGroup]="createCustomerForm" (ngSubmit)="submitCreateCustomerForm()">
      <div class="field mb-4 col-12 md:col-4">
        <label for="first-name" class="font-medium text-900">First Name</label>
        <input id="first-name" type="text" pInputText formControlName="firstName">
      </div>

      <div class="field mb-4 col-12 md:col-4">
        <label for="last-name" class="font-medium text-900">Last Name</label>
        <input id="last-name" type="text" pInputText formControlName="firstName">
      </div>

      <div class="field mb-4 col-12 md:col-4">
        <label for="passport-no" class="font-medium text-900">Passport No.</label>
        <input id="passport-no" type="text" pInputText formControlName="passportNo">
      </div>

      <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

      <div class="col-12">
        <button pButton pRipple type="submit" label="Submit" class="w-auto mt-3"></button>
      </div>
    </form>
  </div>
</div>
